<body>
<main>
    <!--create the player container-->
    <div class="player">
        <div class="background">
            <div class="trackimgtext">
                <img class="thumbnail" src="https://www.bensound.com/bensound-img/ukulele.jpg" alt="colourful hot air ballon in a book">
            </div>
            <div class="trackimgtext">
                <h2 class="song-title">Ukulele</h2>
                <p>Benjamin Tissot</p>
            </div>
            <div class="trk">
                <audio class="song" id="myaudio1" preload="none" src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mp3" controls="controls"></audio>
            </div>
            

        <script>
            var x = document.getElementById("myAudio1"); 

            function playAudio() { 
            x.play(); 
            } 

            function pauseAudio() { 
            x.pause(); 
            } 
        </script>
        <div class="prevnext">
            <div class="prev">
                <button onclick="previousSong()" id="next-song">Previous Song
            </div>
            <div class="next">
                <button onclick="nextSong()" id="next-song">Next Song
            </div>
        </div>
    </div>
